<!DOCTYPE html>
<html>
<head>
  <title>Trailing Zeros in Factorial</title>
</head>
<body>
  <h2>Find Trailing Zeros in a Factorial</h2>
  <button onclick="calculateTrailingZeros()">Check</button>

  <script>
    function trailingZeros(n) {
      let count = 0;
      while (n >= 5) {
        n = Math.floor(n / 5);
        count += n;
      }
      return count;
    }

    function calculateTrailingZeros() {
      const input = parseInt(prompt("Enter a non-negative integer:"), 10);
      if (!isNaN(input) && input >= 0) {
        alert("Trailing zeros in factorial: " + trailingZeros(input));
      } else {
        alert("Invalid input. Please enter a non-negative integer.");
      }
    }
  </script>
</body>
</html>
